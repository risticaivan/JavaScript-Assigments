<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title> Assignment (Rock Paper Scissors - UI) </title>
  <script src="./script/script.js" defer></script>
</head>
<body>
  <div>
    <a href="../index.html">
      <button> Back to main manu </button>
    </a>
  </div>

  <header>
    <h1> Assignment (Main JavaScript Project) </h1>
  </header>

  <div class="div-with-buttons">
    <button class="btn-value" value="rock"> ✊ </button>
    <button class="btn-value" value="paper"> ✋ </button>
    <button class="btn-value" value="scissors"> ✌️ </button>
  </div>

  <div class="game-info">
    <h3> Outcome: </h3>
    <p id="outcome">Who won?</p>
    <p id="outcome-choice">Player vs Computer</p>
  </div>

  <div class="result">
    <p id="player-result">Player: 0</p>
    <p> VS </p>
    <p id="computer-result">Computer: 0</p>
  </div>
</body>
</html>
